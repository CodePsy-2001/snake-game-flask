<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>snake-game</title>
    <link rel="shortcut icon" href="{{ url_for('static', filename='snake.ico') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/bootstrap.min.css') }}">
</head>

<body>
    {% if g.user %}
    <p>사용자 : {{ g.user.username }}</p>
    <p><a href="{{ url_for('game.game') }}">게임시작</a></p>
    <p><a href="{{ url_for('auth.logout') }}">로그아웃</a></p>
    {% else %}
    <p><a href="{{ url_for('game.game') }}">게임시작 (Guest)</a></p>
    <p><a href="{{ url_for('auth.login') }}">로그인</a></p>
    {% endif %}
    <p><a href="{{ url_for('auth.signup') }}">회원가입</a></p>
</body>
</html>
